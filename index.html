<!DOCTYPE html>
<html lang="en">
<head>

    <title>Kira Victoria</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>


    <header class="heading">
        <h1 id="Header_Name" class="header_content">Kira Victoria</h1>
        <nav id="Header_Nav" class="heading header_content">
            <ul class="heading">
                <li><a>Home</a></li>
                <li><a>Portfolio</a></li>
                <li>About</li>
                <li>Contact</li>
            </ul>
            <a href="">
                <img src="images/insta.png" alt="Instagram logo"/>
            </a>

    </header>

    <!--<div class="paralax"></div>-->

    <div id="bg">
        <img src="images/background2.JPG" class="para"/>
        <img src="images/background1.JPG" class="para"/>
    </div>
    

    <script type="text/javascript">
        let bg = document.getElementById('bg');

        window.addEventListener('scroll', function(){
            let value = window.scrollY;
            bg.style.top = value * 0.04 + 'vh';
        })
    </script>

    <main>

        <section id="home">

        </section>

        </section>
        
        <section id="about">

        </section>
        
        <section id="contact">

        </section>

    </main>
</body>
</html>
